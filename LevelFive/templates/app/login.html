<!DOCTYPE html>
{% extends 'app/base.html' %} {% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form action="{% url 'usersapp:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      placeholder="Enter Username"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder="Enter Password"
    />
    <input type="submit" value="Login" />
  </form>
</div>

{% endblock %}
